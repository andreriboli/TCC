<div class="container mt-4">
  <!-- Filtro de data dentro de um card do Bootstrap -->
  <div class="card p-4 mb-4">
    <div class="row justify-content-center">
      <div class="col-md-3">
        <label for="startDate">Data Inicial:</label>
        <input type="date" class="form-control" id="startDate" [(ngModel)]="startDate">
      </div>
      <div class="col-md-3">
        <label for="endDate">Data Final:</label>
        <input type="date" class="form-control" id="endDate" [(ngModel)]="endDate">
      </div>
    </div>
  </div>

  <!-- Gráficos dentro de cards do Bootstrap -->
  <div class="row justify-content-center">
    <div class="col-md-6 mb-3">
      <div class="card text-center p-3">
        <h5>Últimos Usuários Logados</h5>
        <canvas baseChart [datasets]="barChartUltimosUsuariosLogadosData.datasets"
          [labels]="barChartUltimosUsuariosLogadosLabels" [type]="barChartUltimosUsuariosLogadosType"
          [legend]="barChartUltimosUsuariosLogadosLegend" [options]="barChartUltimosUsuariosLogadosOptions">
        </canvas>
      </div>
    </div>
