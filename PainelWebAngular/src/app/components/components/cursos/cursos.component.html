<div class="container mt-4">
  <!-- Gráficos em 4 colunas -->
  <div class="row justify-content-center">
    <!-- Gráfico 1 - Distribuição de Alunos por Curso -->
    <div class="col-md-6 mb-3">
      <div class="card text-center p-3">
        <h5>Distribuição de Alunos por Curso</h5>
        <canvas baseChart
                [data]="chartDistribuicaoCursosAtivosDataConfig"
                [type]="chartDistribuicaoCursosAtivosType"
                [options]="chartDistribuicaoCursosAtivosOptions">
        </canvas>
      </div>
    </div>

    <div class="col-md-6 mb-3">
      <div class="card text-center p-3">
        <h5>Outro Gráfico</h5>
        <canvas></canvas>
      </div>
    </div>
  </div>

  <div class="row justify-content-center">
    <div class="col-md-6 mb-3">
      <div class="card text-center p-3">
        <h5>Gráfico 3</h5>
        <div style="display: block;">
        </div>
      </div>
    </div>
    <div class="col-md-6 mb-3">
      <div class="card text-center p-3">
        <h5>Gráfico 4</h5>
        <div style="display: block;">
        </div>
      </div>
    </div>
  </div>
</div>
