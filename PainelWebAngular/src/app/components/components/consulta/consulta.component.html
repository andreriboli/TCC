<div class="consulta-container">
  <h2>Faça uma consulta</h2>
  <form (ngSubmit)="enviarConsulta()">
    <div>
      <label for="parametro1">Parâmetro 1:</label>
      <input type="text" id="parametro1" [(ngModel)]="parametro1" name="parametro1" required>
    </div>

    <div>
      <label for="parametro2">Parâmetro 2:</label>
      <input type="text" id="parametro2" [(ngModel)]="parametro2" name="parametro2" required>
    </div>

    <button type="submit">Enviar Consulta</button>
  </form>

  <div *ngIf="resultado">
    <h3>Resultado:</h3>
    <p>{{ resultado }}</p>
  </div>
</div>
