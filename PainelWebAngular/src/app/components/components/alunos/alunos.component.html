<div class="container mt-4">

    <div class="card p-4 mb-4">
        <div class="row justify-content-center">
            <div class="col-md-3">
                <label for="startDate">Data Inicial:</label>
                <input type="date" class="form-control" id="startDate" [(ngModel)]="startDate" (ngModelChange)="onChangeDate()">
            </div>
            <div class="col-md-3">
                <label for="endDate">Data Final:</label>
                <input type="date" class="form-control" id="endDate" [(ngModel)]="endDate" (ngModelChange)="onChangeDate()">
            </div>
        </div>
    </div>

    <div class="row justify-content-center">
        <div class="col-md-6 mb-3">
            <div class="card text-center p-3">
                <h5>Nº de alunos que concluíram o curso e não geraram certificado</h5>
                <canvas baseChart
                    [datasets]="chartAlunosSemCertificadoData.datasets"
                    [labels]="chartAlunosSemCertificadoLabels"
                    [type]="chartAlunosSemCertificadoType"
                    [legend]="chartAlunosSemCertificadoLegend"
                    [options]="chartAlunosSemCertificadoOptions">
                </canvas>
            </div>
        </div>

        <div class="col-md-6 mb-3">
            <div class="card text-center p-3">
                <h5>Alunos com mais acessos nos últimos dias</h5>
                <canvas baseChart
                    [datasets]="chartAlunosMaisEngajadosData.datasets"
                    [labels]="chartAlunosMaisEngajadosLabels"
                    [type]="chartAlunosMaisEngajadosType"
                    [legend]="chartAlunosMaisEngajadosLegend"
                    [options]="chartAlunosMaisEngajadosOptions">
                </canvas>
            </div>
        </div>
    </div>

    <div class="row justify-content-center">
        <div class="col-md-6 mb-3">
            <div class="card text-center p-3">
                <h5>Gráfico 3</h5>
                <div style="display: block"></div>
            </div>
        </div>
        <div class="col-md-6 mb-3">
            <div class="card p-4 mb-4">
            </div>
            <div class="card text-center p-3">
                <h5>Alunos com menos acessos nos últimos dias</h5>
                <canvas baseChart
                    [datasets]="chartAlunosMenosEngajadosData.datasets"
                    [labels]="chartAlunosMenosEngajadosLabels"
                    [type]="chartAlunosMenosEngajadosType"
                    [legend]="chartAlunosMenosEngajadosLegend"
                    [options]="chartAlunosMenosEngajadosOptions">
                </canvas>
            </div>
        </div>
    </div>
</div>
